<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <div id="dimensionholder"><p id="dimensions"></p></div>

    <div id="top"></div>

      <div id="header">
        <h1>Enjoy Gum!</h1>
      </div>

      <div id="content">

        <!-- Start gumholder -->
          <div class="gumholder">
            <span class="images">
              <a href="info.html"><img src="./etc/img/jf.png" alt="a 15 pack of Juicy Fruit" /></a>
            </span>
            <p class="name">Juicy Fruit</p>
              <span class="info">
                <p class="rating"><img src="./etc/img/candy.svg" alt="a candy" /> <img src="./etc/img/candy.svg" alt="a candy" /> <img src="./etc/img/candy.svg" alt="a candy" /> <span class="half"><img src="./etc/img/candy.svg" alt="half a candy" /></span> (3.5)</p>

      </div>

  </body>

<!-- http://stackoverflow.com/questions/7935722/display-live-width-and-height-values-on-changing-window-resize -->
<script>
  window.onresize = displayWindowSize;
  window.onload = displayWindowSize;
  function displayWindowSize() {
    var myWidth = 0, myHeight = 0;
    if( typeof( window.innerWidth ) == 'number' ) {myWidth = window.innerWidth; myHeight = window.innerHeight;}
    else if( document.documentElement && ( document.documentElement.clientWidth ||document.documentElement.clientHeight ) ) {myWidth = document.documentElement.clientWidth; myHeight = document.documentElement.clientHeight;}
    else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {myWidth = document.body.clientWidth; myHeight = document.body.clientHeight;}
    document.getElementById("dimensions").innerHTML = myWidth + "x" + myHeight;
  };
</script>
</html>
