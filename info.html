<!DOCTYPE html>
<html>
  <head>
    <title>Enjoy Gum!</title>
    <link href="./etc/style.css" type="text/css" rel="stylesheet" />
    <link href="./etc/profilestyle.css" type="text/css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Chewy|Coming+Soon" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <div id="top"></div>

      <div id="header">
        <h1>Enjoy Gum!</h1>
      </div>

      <div id="content">

        <!-- Start infoholder -->
          <div class="infoholder">
            <p class="name">Juicy Fruit</p>
            <span class="images">
              <img src="" alt="a stick of Juicy Fruit" />
              <img src="./etc/img/jf.png" alt="a 15 pack of Juicy Fruit" />
              <img src="" alt="a 25 pack of Juicy Fruit" />
            </span>
              <span class="info">
                <p class="rating"><img src="./etc/img/candy.svg" alt="a candy" /> <img src="./etc/img/candy.svg" alt="a candy" /> <img src="./etc/img/candy.svg" alt="a candy" /> <span class="half"><img src="./etc/img/candy.svg" alt="half a candy" /></span> (3.5)</p>
                <div class="profiles">
                  <span id="profile" class="fruit">Fruit</span>
                  <span id="profile" class="sweet">Sweet</span>
                </div>
                <h3>Format</h3>
                <div>
                  Stick | Chicklet | Tab
                </div>
                <h3>Brand</h3>
                <div>
                  Wrigley
                </div>
              </span>

              <span class="profiles">
                <span id="profile" class="fruit">Fruit</span>
                <span id="profile" class="mint">Mint</span>
                <span id="profile" class="bubblegum">Bubble Gum</span>
                <span id="profile" class="strawberry">Strawberry</span>
                <span id="profile" class="watermellon">Watermellon</span>
                <span id="profile" class="sour">Sour</span>
                <span id="profile" class="sweet">Sweet</span>
                <span id="profile" class="spearmint">Spearmint</span>
                <span id="profile" class="peppermint">Peppermint</span>
                <span id="profile" class="wintermint">Wintermint</span>
                <span id="profile" class="menthol">Menthol</span>
                <span id="profile" class="grape">Grape</span>
                <span id="profile" class="apple">Apple</span>
                <span id="profile" class="tropical">Tropical</span>
                <span id="profile" class="berry">Berry</span>
                <span id="profile" class="cottoncandy">Cotton Candy</span>
                <span id="profile" class="cinnamon">Cinnamon</span>
                <span id="profile" class="chocolate">Chocolate</span>
                <span id="profile" class="orange">Orange</span>
                <span id="profile" class="banana">Banana</span>
                <span id="profile" class="raspberry">Raspberry</span>
                <span id="profile" class="cherry">Cherry</span>
                <span id="profile" class="mellon">Mellon</span>
                <span id="profile" class="lemon">Lemon</span>
                <span id="profile" class="peach">Peach</span>
              </span>
          </div>
        <!-- End infoholder -->

      </div><!-- End content -->

      <div id="footer">
        <object type="text/html" data="footer.html"></object>
      </div>

  </body>
</html>
